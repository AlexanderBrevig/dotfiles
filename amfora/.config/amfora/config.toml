[a-general]
home = "gemini://distro.tube"
color = true
ansi = true
bullets = true
show_link = false

auto_redirect = false

http = 'librewolf'

search = "gemini://gus.guru/search"

left_margin = 0.05

max_width = 140

downloads = ''

page_max_size = 2097152  # 2 MiB
page_max_time = 10

emoji_favicons = true


[auth]

[auth.certs]
# Client certificates
# Set domain name equal to path to client cert
# "example.com" = 'mycert.crt'

[auth.keys]
# Client certificate keys
# Set domain name equal to path to key for the client cert above
# "example.com" = 'mycert.key'

[keybindings]
bind_bottom       = ":"
bind_quit         = "q"
bind_reload       = "R"
bind_back         = "H"
bind_forward      = "L"
bind_next_tab     = "J"
bind_prev_tab     = "K"
bind_edit         = "o"
bind_new_tab      = "O"
bind_save         = "S"
bind_home         = "h"
bind_bookmarks    = "b"
bind_add_bookmark = "B" 

[url-handlers]
# Allows setting the commands to run for various URL schemes.
# E.g. to open FTP URLs with FileZilla set the following key:
#   ftp = 'filezilla'
other = 'off'


# [[mediatype-handlers]]
